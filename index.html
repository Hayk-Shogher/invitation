<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Հայկ & Շողեր</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="layout">
        <header>
            <div class="names"> Հայկ & Շողեր</div>
            <h2 class="date">Հուլիս 4 <br> 2025</h2>
        </header>
        <div class="text">
            Սիրով հրավիրում ենք Ձեզ ներկա գտնվելու մեր հարսանեկան արարողությանը
        </div>

        <h2 class="plan-title">Օրվա ծրագիր</h2>

      
        <div class="place">
            <h2 class="time">15:00</h2>
            <div class="city">Սուրբ Մարիամ Աստվածածին եկեղեցի</div>

            <div class="place-photo">
                <img src="./images/3.jpg" alt="">
            </div>
            <a href="https://yandex.com/maps/-/CHS5BVnB" target="_blank" class="how-to-reach">
                Ինչպես հասնել
            </a>
        </div>


        <div class="place">

            <h2 class="time">17:00</h2>
            <div class="city">«ԷԼԻՆԱՐ» ՌԵՍՏՈՐԱՆ
            </div>
            <span class="address">Հայաստան, Արմավիրի մարզ, Ակնաշեն գյուղ</span>
            <div class="place-photo">
                <img src="./images/elinar.jpeg" alt="">
            </div>
            <a href="https://yandex.com/maps/-/CHBjjWkZ" target="_blank" class="how-to-reach">
                Ինչպես հասնել
            </a>

        </div>

        <div class="countdown-sec">

            <h2 class="countdown-title">Հարսանիքին մնաց՝</h2>
            <div id="countdown">
                <div class="countdown-item">
                    <p id="days">00</p> <span>ՕՐ</span>
                </div>
                <div class="countdown-item">
                    <p id="hours">00</p> <span>ԺԱՄ</span>
                </div>
                <div class="countdown-item">
                    <p id="minutes">00</p> <span>ՐՈՊԵ</span>
                </div>
                <div class="countdown-item">
                    <p id="seconds">00</p> <span>ՎՐԿ</span>
                </div>
            </div>
        </div>



        <script src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</body>

</html>
